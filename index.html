  <h1>oque é cinema?</h1>
  <p>
    O cinema é um artefato cultural criado por determinadas culturas que nele se refletem e que, 
    por sua vez, as afetam. É uma arte poderosa, é fonte de entretenimento popular e, 
    destinando-se a educar ou doutrinar, pode tornar-se um método eficaz de influenciar os cidadãos.
  </p>
